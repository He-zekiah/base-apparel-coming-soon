<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="content">
      <div class="con1">
        <img src="./images/logo.svg" class="logo" alt="Desktop-img" />
        <p class="mess">WE'RE<br><span class="change">COMING<br>SOON</span></p>
        <p class="text">
          Hello fellow shoppers' We're currently building our new fashion store. Add your email below to stay up to date
          with announcements and our launch deals
        </p>
        <div class="box">
          <div class="form">
            <input class="detail" id="email" type="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" class="errors" />
            <button class="arrow" id="submit">
              <img src="./images/icon-arrow.svg" class="con__img" alt="Desktop-img" />
            </button>
          </div>
          <small id="small"></small>
        </div>
      </div>
      <div class="con2">
        <img src="./images/hero-desktop.jpg" class="img" alt="Desktop-img" />
        <img src="./images/hero-mobile.jpg" class="img2" alt="Desktop-img" /. </div>
      </div>
      <script src="./script.js"></script>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
